<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML - Machine Learner</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <link href="css/custom-theme.css" rel="stylesheet">
    <script src="js/respond.min.js"></script> 
</head>

<body>

<div class="container col-lg-12 col-md-12 col-sm-12">

<!-- header -->
<header>
<div class="row wr-global-header">
	<div class="col-sm-8 app-logo"><img src="images/logo.png" /><h2 class="app-title">Machine Learner</h2>
	</div>
	<div class="col-sm-4">
		<div class="wr-auth pull-right">
			<!-- empty -->		
		</div>
	</div>
</div>
</header>
<!-- /header -->




<!-- content/body -->
<div class="row">
	<div class="col-md-12">
		

		<!-- content -->
		<div class="container col-md-12 col-centered wr-content">


			<!-- login -->

			<div class="container col-md-5 col-lg-3 col-centered wr-login">

				<h2>Login</h2>
				<p>Use your Machine Learner credentials to login.</p>

				<div class="hr-spcr"></div>


				<!-- validation -->
				<span class="wr-validation-summary">
					<p>Login failed. Check your credentials and try again.</p>
				</span>

				<div class="spcr-2"></div>

				<label class="input-label">Username</label>
				<div class="input-control text">
				    <input type="text" value="" placeholder="input text"/>
				</div>

				<label class="input-label">Password</label>
				<div class="input-control text">
				    <input type="password" value="" placeholder="input text"/>
				</div>			

				<div class="input-control text">
				<button class="btn btn-primary btn-login col-centered">Login</button>	
				</div>	

			</div>


		</div>
		<!-- /content -->


	</div>
</div>
<!-- /content/body -->

</div>
    




<!--footer class="footer">
        <p>&copy; 2014 WSO2 Inc. All Rights Reserved</p>
</footer-->



<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="js/bootstrap.min.js"></script>



<script type="text/javascript">

$( document ).ready(function() {

	$('#nav').affix({
	      offset: {
	        top: $('header').height()
	      }
	});	 
}); 

</script>

</body>
</html>
