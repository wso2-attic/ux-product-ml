<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML - Machine Learner</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <link href="css/custom-theme.css" rel="stylesheet">
    <script src="js/respond.min.js"></script> 
</head>

<body>

<div class="container col-lg-12 col-md-12 col-sm-12">

<!-- header -->
<header>
<div class="row wr-global-header">
	<div class="col-sm-8 app-logo"><img src="images/logo.png" /><h2 class="app-title">Machine Learner</h2>
	</div>
	<div class="col-sm-4">
		<div class="wr-auth pull-right">
			<a href="#" data-toggle="dropdown" class="cu-ico-right-button cu-ico-button-user">Administrator</a>
			<div class="dropdown-menu">
				<div class="cu-arrow"></div>
				<div class="dropdown-menu-content">
					<a class="filter-item">Logout</a>
				</div>
			</div>			
		</div>
	</div>
</div>
</header>
<!-- /header -->

<!-- secondary header - app bar -->
<div id="nav" class="row wr-app-bar">
	<div class="col-md-9 wr-action-container">
		<div class="wr-project">
			<span class="title">PROJECT \ </span><span>My Test Project#1</span>
		</div>

		<div class="wr-action-btn-bar">
			<a href="projects.html" class="cu-btn btn-cancel">Cancel</a>
		</div>
	</div>

	<div class="col-md-3">
		<div class="wr-secondary-links pull-right">
			<!-- empty -->
			<a href="#" class="cu-btn btn-prev">Previous</a>
			<a href="#" class="cu-btn-reverse btn-next">Next</a>
		</div>
	</div>
</div>
<!-- secondary header - app bar -->


<!-- content/body -->
<div class="row">
	<div class="col-lg-12 wr-secondary-bar">
		
		<!-- Wizard -->
	    <ul class="nav nav-pills nav-wizard">
	        <li class="active"><a href="#" data-toggle="tab"><span class="nav-wedge-step">Step 1</span>Workflow</a><div class="nav-arrow"></div></li>
	        <li><div class="nav-wedge"></div><a href="#" data-toggle="tab"><span class="nav-wedge-step">Step 2</span>Data</a><div class="nav-arrow"></div></li>
	        <li><div class="nav-wedge"></div><a href="#" data-toggle="tab"><span class="nav-wedge-step">Step 3</span>Algorithm</a><div class="nav-arrow"></div></li>
	        <li><div class="nav-wedge"></div><a href="#" data-toggle="tab"><span class="nav-wedge-step">Step 4</span>Parameters</a><div class="nav-arrow"></div></li>
	    </ul>

		
	</div>
</div>


<div class="row">
	<div class="col-md-12">
		

		<!-- content -->
		<div class="container col-md-12 col-centered wr-content">

			<div class="wr-form col-lg-5 col-centered">

				<h1 class="title">Create Project</h1>


				<label class="input-label">Project Name<span class="fld-required">*</span><span class="help-tip glyphicon glyphicon-question-sign" data-toggle="tooltip" data-placement="right" title="Tooltip on right"></span></label>
				<div class="input-control text">
				    <input type="text" value="" placeholder="Ex: MyDataProject" class="form-fld-error"/>
				    <span class="form-val-error">* Project name is required.</span>
				</div>

				<label class="input-label">Description<span class="fld-required">*</span><span class="help-tip glyphicon glyphicon-question-sign"></span></label>
				<div class="input-control text">
				    <textarea rows="3"></textarea>
				</div>	

				<label class="input-label">Dataset<span class="fld-required">*</span><span class="help-tip glyphicon glyphicon-question-sign"></span></label>
				<div class="input-control text" data-role="input-control">
					<select class="form-control">
					  <option>Select .. </option>
					  <option>MyDataSet#1 - v1.0.0</option>
					  <option>MyDataSet#1 - v2.0.0</option>
					  <option>DataSet#2 - v1.0.0</option>
					  <option>DataSet#2 - v1.1.0</option>
					  <option>DataSet#2 - v1.1.5</option>
					</select>
	            </div>
				
				<div class="wr-instant-response">
					<label>Predicted Value: <span>9.4</span></label>
				</div>

	            <div class="btn-group-actions">
	            	<button class="btn btn-main" type="button" onclick="javascript:operationSelect('createproject')">Create Project</button>
	            </div>		  

                <!-- alert -->
                <div class="popup-content" data-operation="createproject">
                    <div class="content">Are you sure you want to proceed ?</div>
                    <div class="buttons">
                        <a href="javascript:runOperation('lock')" class="btn-opr-default">Yes</a>
                        <a href="javascript:hidePopup()" class="btn-opr-cancel">No</a>
                    </div>
                </div>
                <!-- /alert -->


             


			</div>

		</div>
		<!-- /content -->


	</div>
</div>
<!-- /content/body -->

</div>
    




<!--footer class="footer">
        <p>&copy; 2014 WSO2 Inc. All Rights Reserved</p>
</footer-->


<!-- modal popup template -->
<div class="wr-modalpopup">
    <div class="modalpopup-content"><!-- dynamic content --></div>
    <div class="modalpopup-bg"></div>
</div>
<!-- /modal popup template -->


<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/operationsmenu.js"></script>



<script type="text/javascript">

$( document ).ready(function() {

	$('#nav').affix({
	      offset: {
	        top: $('header').height()
	      }
	});	 

	$(function () {
	  $('[data-toggle="tooltip"]').tooltip()
	})

}); 

</script>

</body>
</html>
